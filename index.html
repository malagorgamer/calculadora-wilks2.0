<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Wilks 2.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-xl mx-auto bg-white shadow-md rounded p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Calculadora Wilks 2.0</h1>

    <form id="wilksForm" class="space-y-4">
      <div>
        <label class="block font-medium">Sexo:</label>
        <select id="sexo" class="w-full border p-2 rounded">
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Peso Corporal (kg):</label>
        <input type="number" id="peso" class="w-full border p-2 rounded" required min="0" />
      </div>

      <div>
        <label class="block font-medium">Levantamento Total (kg):</label>
        <input type="number" id="total" class="w-full border p-2 rounded" required min="0" />
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Calcular Wilks</button>
    </form>

    <div id="resultado" class="mt-6 text-lg font-semibold"></div>
  </div>

  <script>
    const form = document.getElementById("wilksForm");
    const resultado = document.getElementById("resultado");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const sexo = document.getElementById("sexo").value;
      const peso = parseFloat(document.getElementById("peso").value);
      const total = parseFloat(document.getElementById("total").value);

      if (peso <= 0 || total <= 0 || isNaN(peso) || isNaN(total)) {
        resultado.textContent = "Por favor, insira valores válidos maiores que zero.";
        resultado.classList.add("text-red-500");
        return;
      }

      const coef = calcularCoeficienteWilks(sexo, peso);
      const pontosWilks = coef * total;

      resultado.classList.remove("text-red-500");
      resultado.innerHTML = `Seu coeficiente Wilks é: <strong>${pontosWilks.toFixed(2)}</strong>`;
    });

    function calcularCoeficienteWilks(sexo, peso) {
      let a, b, c, d, e, f;
      if (sexo === "M") {
        a = -216.0475144;
        b = 16.2606339;
        c = -0.002388645;
        d = -0.00113732;
        e = 7.01863e-06;
        f = -1.291e-08;
      } else {
        a = 594.31747775582;
        b = -27.23842536447;
        c = 0.82112226871;
        d = -0.00930733913;
        e = 4.731582e-05;
        f = -9.054e-08;
      }

      return 500 / (a + b * peso + c * peso ** 2 + d * peso ** 3 + e * peso ** 4 + f * peso ** 5);
    }
  </script>
</body>
</html>
