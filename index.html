<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Powerlifting - Wilks 2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(237, 137, 54, 0.3);
        }

        .athletes-section {
            padding: 30px;
        }

        .athletes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .athletes-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .athlete-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .athlete-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .athlete-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
        }

        .wilks-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            padding: 10px;
        }

        .ranking {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border-radius: 8px;
            padding: 10px;
            font-size: 1.5rem;
        }

        .no-athletes {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-athletes i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è Calculadora Powerlifting</h1>
            <p>Sistema de Competi√ß√£o com F√≥rmula Wilks 2.0</p>
        </div>

        <div class="form-section">
            <form id="athleteForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Nome do Atleta</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Sexo</label>
                        <select id="gender" required>
                            <option value="">Selecione...</option>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bodyweight">Peso Corporal (kg)</label>
                        <input type="number" id="bodyweight" step="0.1" min="30" max="200" required>
                    </div>
                    <div class="form-group">
                        <label for="squat">Agachamento (kg)</label>
                        <input type="number" id="squat" step="0.5" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="bench">Supino (kg)</label>
                        <input type="number" id="bench" step="0.5" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="deadlift">Terra (kg)</label>
                        <input type="number" id="deadlift" step="0.5" min="0" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    ‚ûï Adicionar Atleta
                </button>
            </form>
        </div>

        <div class="athletes-section">
            <div class="athletes-header">
                <h2>üìä Ranking da Competi√ß√£o</h2>
                <div class="controls">
                    <button class="btn btn-success" onclick="exportToJSON()">
                        üíæ Exportar JSON
                    </button>
                    <button class="btn btn-success" onclick="exportToCSV()">
                        üìä Exportar CSV
                    </button>
                    <button class="btn btn-warning" onclick="clearAll()">
                        üóëÔ∏è Limpar Tudo
                    </button>
                </div>
            </div>
            
            <div id="athletesList"></div>
        </div>
    </div>

    <script>
        // Coeficientes Wilks 2.0
        const WILKS_COEFFICIENTS = {
            M: {
                a: 47.46178854,
                b: 8.472061379,
                c: 0.07369410346,
                d: -0.001395833811,
                e: 0.000007076659730,
                f: -0.00000001208043365
            },
            F: {
                a: -125.4255398,
                b: 13.71219419,
                c: -0.03307250631,
                d: -0.001050400051,
                e: 0.000009210797484,
                f: -0.00000002054956637
            }
        };

        let athletes = [];

        // Fun√ß√£o para calcular Wilks 2.0
        function calculateWilks(bodyweight, total, gender) {
            const coeff = WILKS_COEFFICIENTS[gender];
            const bw = bodyweight;
            
            const denominator = coeff.a + 
                               coeff.b * bw + 
                               coeff.c * Math.pow(bw, 2) + 
                               coeff.d * Math.pow(bw, 3) + 
                               coeff.e * Math.pow(bw, 4) + 
                               coeff.f * Math.pow(bw, 5);
            
            // F√≥rmula Wilks 2.0: coeficiente = 600 / denominador (para masculino)
            // Para feminino usamos 500 como base
            const baseScore = gender === 'M' ? 600 : 500;
            const coefficient = baseScore / denominator;
            const wilksScore = coefficient * total;
            
            return wilksScore;
        }

        // Fun√ß√£o para adicionar atleta
        function addAthlete(athleteData) {
            const total = athleteData.squat + athleteData.bench + athleteData.deadlift;
            const wilks = calculateWilks(athleteData.bodyweight, total, athleteData.gender);
            
            const athlete = {
                id: Date.now(),
                ...athleteData,
                total: total,
                wilks: wilks
            };
            
            athletes.push(athlete);
            updateRanking();
            renderAthletes();
            showToast('Atleta adicionado com sucesso!');
        }

        // Fun√ß√£o para atualizar ranking
        function updateRanking() {
            athletes.sort((a, b) => b.wilks - a.wilks);
            athletes.forEach((athlete, index) => {
                athlete.ranking = index + 1;
            });
        }

        // Fun√ß√£o para renderizar atletas
        function renderAthletes() {
            const container = document.getElementById('athletesList');
            
            if (athletes.length === 0) {
                container.innerHTML = `
                    <div class="no-athletes">
                        <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.3;">üèãÔ∏è</div>
                        <h3>Nenhum atleta cadastrado</h3>
                        <p>Adicione atletas usando o formul√°rio acima para come√ßar a competi√ß√£o!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = athletes.map(athlete => `
                <div class="athlete-card">
                    <div class="athlete-info">
                        <div class="info-item ranking">
                            <div class="info-label">Posi√ß√£o</div>
                            <div class="info-value">#${athlete.ranking}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Nome</div>
                            <div class="info-value">${athlete.name}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Sexo</div>
                            <div class="info-value">${athlete.gender === 'M' ? 'Masculino' : 'Feminino'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Peso</div>
                            <div class="info-value">${athlete.bodyweight}kg</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Agachamento</div>
                            <div class="info-value">${athlete.squat}kg</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Supino</div>
                            <div class="info-value">${athlete.bench}kg</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Terra</div>
                            <div class="info-value">${athlete.deadlift}kg</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Total</div>
                            <div class="info-value">${athlete.total}kg</div>
                        </div>
                        <div class="info-item wilks-score">
                            <div class="info-label">Wilks 2.0</div>
                            <div class="info-value">${athlete.wilks.toFixed(2)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Event listener para o formul√°rio
        document.getElementById('athleteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value.trim(),
                gender: document.getElementById('gender').value,
                bodyweight: parseFloat(document.getElementById('bodyweight').value),
                squat: parseFloat(document.getElementById('squat').value),
                bench: parseFloat(document.getElementById('bench').value),
                deadlift: parseFloat(document.getElementById('deadlift').value)
            };

            // Valida√ß√µes
            if (!formData.name) {
                alert('Por favor, insira o nome do atleta.');
                return;
            }

            if (formData.bodyweight < 30 || formData.bodyweight > 200) {
                alert('Peso corporal deve estar entre 30kg e 200kg.');
                return;
            }

            addAthlete(formData);
            this.reset();
        });

        // Fun√ß√£o para exportar para JSON
        function exportToJSON() {
            const data = {
                competicao: {
                    data: new Date().toISOString().split('T')[0],
                    formula: 'Wilks 2.0',
                    total_atletas: athletes.length
                },
                atletas: athletes.map(athlete => ({
                    posicao: athlete.ranking,
                    nome: athlete.name,
                    sexo: athlete.gender === 'M' ? 'Masculino' : 'Feminino',
                    peso_corporal: athlete.bodyweight,
                    agachamento: athlete.squat,
                    supino: athlete.bench,
                    terra: athlete.deadlift,
                    total: athlete.total,
                    wilks_score: parseFloat(athlete.wilks.toFixed(2))
                }))
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `competicao_powerlifting_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('Dados exportados em JSON!');
        }

        // Fun√ß√£o para exportar para CSV
        function exportToCSV() {
            if (athletes.length === 0) {
                alert('Nenhum atleta para exportar!');
                return;
            }

            const headers = ['Posi√ß√£o', 'Nome', 'Sexo', 'Peso Corporal (kg)', 'Agachamento (kg)', 'Supino (kg)', 'Terra (kg)', 'Total (kg)', 'Wilks 2.0'];
            
            const csvContent = [
                headers.join(','),
                ...athletes.map(athlete => [
                    athlete.ranking,
                    `"${athlete.name}"`,
                    athlete.gender === 'M' ? 'Masculino' : 'Feminino',
                    athlete.bodyweight,
                    athlete.squat,
                    athlete.bench,
                    athlete.deadlift,
                    athlete.total,
                    athlete.wilks.toFixed(2)
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ranking_powerlifting_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('Ranking exportado em CSV!');
        }

        // Fun√ß√£o para limpar todos os dados
        function clearAll() {
            if (confirm('Tem certeza que deseja remover todos os atletas? Esta a√ß√£o n√£o pode ser desfeita.')) {
                athletes = [];
                renderAthletes();
                showToast('Todos os dados foram removidos!');
            }
        }

        // Fun√ß√£o para mostrar toast
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // Renderizar atletas ao carregar a p√°gina
        renderAthletes();
    </script>
</body>
</html>
